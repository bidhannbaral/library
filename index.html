<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="header">
        <h1>Welcome to the Library</h1>
        <hr>
        <h6>You can add a book by clicking "+ New Book" or remove one by clicking "Delete"</h6>
    </div>
    <div id="table">
        <div id="table_top">
            <h3 id="table_label">Library</h4>
                <div id="book_button">
                    <button id="add_book">+ New Book</button>
                </div>
        </div>
        <div id="heading">
            <h3 id="book-title">Title</h4>
            <h3 id="book-author">Author</h4>
            <h3 id="book-pages">Pages</h4>
            <h3 id="book-status">Status</h4>
            <h3 id="book-rating">Rating</h4>
            <h3 id="book-delete">X</h4>
        </div>
    </div>
    <div class="books">
        <p id="title">this is the lord of the rings</p>
        <p id="author">john brown beards</p>
        <p id="pages">1121</p>
        <button id="status">Unread</button>
        <p id="rating">5</p>
        <button id="delete">X</button>
    </div>
    <dialog id="dialog">
        <form id="form" action="">
            <div class="dialog-box">
                <div id="top-part">
                    <h1 id="add-book">Add Book</h1>
                    <button id="close" type="button">X</button>
                </div>
                <div id="body-part">
                    <span>Title</span>
                    <input type="text" required>
                    <span>Author</span>
                    <input type="text" required>
                    <span>Pages</span>
                    <input type="number" max="100000" required>
                    <span>Rating</span>
                    <input type="number" max="5" min="1" required>
                </div>
            </div>
            <button id="add" type="submit">Add Book</button>
        </form>
    </dialog>
    <script src="script.js"></script>
</body>
</html>
